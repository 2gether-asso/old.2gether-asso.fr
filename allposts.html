---
layout: default
---

<div class="posts text-center card-group">
    <div class="row mx-auto justify-content-center">

        <h1 class="text-center pagetitle">Tous les posts</h1>
        <img src="{{ '/assets/img/separator.png' | relative_url }}" class="img-fluid mb-3" alt="banner" />

        {% for post in site.posts %}

        <div class="card me-2 mb-2 px-0" style="width: 18rem;">
            <img src="{{ post.image }}" class="card-img-top mx-0 px-0" alt="{{ post.title }}" width="mx-auto"
                height="mx-auto">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p>
                    <small class="text-muted">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-clock" viewBox="0 0 16 16">
                            <path
                                d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z" />
                            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z" />
                        </svg> {{ post.date | date: "%B %e, %Y" }}
                    </small>
                </p>
                <p class="card-text">
                    {{ post.excerpt }}
                </p>
            </div>
            <a href="{{ post.url }}" class="btn btn-outline-primary">En savoir plus</a>
        </div>
        {% endfor %}
    </div>
</div>
