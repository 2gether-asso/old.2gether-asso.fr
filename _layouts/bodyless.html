<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<meta name="title" content="{% if page.title %}{{ page.title }} – {% endif %}{{ site.title }}" />
	{% if page.description or site.description %}
		<meta name="description" content="{{ page.description | default: site.description }}" />
	{% endif %}
	<meta name="author" content="{{ site.author }}" />

	<meta name="theme-color" content="#0501a0" />

	<link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link href="{{ '/assets/style.css?v=' | append: site.github.build_revision | relative_url }}" rel="stylesheet" />

	<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.title }}</title>

</head>
{{ content }}
</html>
